<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>DoctorBD</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
     <h1>Cadastro como Médico</h1> 
     
    
      <form method="POST" th:action="@{/cadastroMedico}">
    
      <label for="nome">Nome de Usuário</label>:
      <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
      <label for="password">Senha</label>:
      <input type="password" id="password" name="password" /> <br/> 
      <label for="telefone">Telefone</label>:
      <input type="number" id="telefone" name="telefone" /> <br/> 
      <label for="cpf">CPF</label>:
      <input type="text" id="cpf" name="cpf" /> <br/> 
      
      <input type="hidden" th:name="${_csfr.parameterName}" th:value="${_csrf.token}"/>
     
			<div>
				<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
      
	</div>
</body>

</html>
