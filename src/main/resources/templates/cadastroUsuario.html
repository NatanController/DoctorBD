<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>DoctorBD</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
     <h1>Cadastro como Usuário</h1> 
     
   
      <form method="POST" th:action="@{/cadastroUsuario}">

	  <label for="nome">Nome de Usuário</label>:
      <input type="text" id="nome" name="nome" autofocus="autofocus" /> <br />
      <label for="password">Senha</label>:
      <input type="password" id="senha" name="senha" /> <br/> 
      <label for="tel">Telefone</label>:
      <input type="number" id="tel" name="tel" /> <br/> 
      <label for="cpf">CPF</label>:
      <input type="number" id="cpf" name="cpf" /> <br/> 
      <label for="num_casa">Número de Casa</label>:
      <input type="number" id="num_casa" name="num_casa" /> <br/> 
      <label for="rua">Rua</label>:
      <input type="text" id="rua" name="rua" /> <br/> 
      <label for="cep">CEP</label>:
      <input type="text" id="cep" name="cep" /> <br/> 
      
      			<div>
				<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
      
	</div>
</body>

</html>
